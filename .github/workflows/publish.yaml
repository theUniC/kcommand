name: Publish
on:
    release:
        types: [created]
jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - name: Set up Java
              uses: actions/setup-java@v4
              with:
                  java-version-file: '.java-version'
                  distribution: 'temurin'
                  cache: 'gradle'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3

            - name: Publish package
              run: |
                ./gradlew build --no-daemon
                ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache
              env:
                  ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
                  ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.CENTRAL_PORTAL_PASSWORD }}
                  ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_INMEMORY_KEY }}
                  ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_INMEMORY_KEY_ID }}
                  ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_INMEMORY_KEY_PASSWORD }}
